    <section class="bg-image-teacher">

                <div class="row main-content mt-5 ">
                    <div class="col-sm-8 mt-5  ">
                        <h2  class="teacher-form-mt">Teacher Sign Up</h2>
                        <div class="col-sm-12 mt-4 icons-stdsignup-div text-center">
                            <img src="/vendor/bootstrap/img/gmail.svg" height="42px"alt="">
                            <img src="/vendor/bootstrap/img/linkedin.svg" height="50px" alt="">
                            <img src="/vendor/bootstrap/img/facebook.svg" height="50px" alt="">
                            <img src="/vendor/bootstrap/img/twitter.svg" height="50px" alt="">
                          </div>
                          <div class="col-sm-12 text-center">
                            <p class="teacher-text">or use your email to login</p>
                          </div>
                          <div class="col-sm-11 mobile-form-ml">
                            <form action="" id="custom-tsignup-validation">
                                <div class="form-row custom-form-css teacher-signupcolor">
                                    <div class="col-sm-11 mb-2 ml-5 ">
                                     
                                        <label for="validationCustom06" class="">Name:</label> &nbsp; <span id="errNm1" class="err-set"></span><br>
                                        <input type="text" class="form-control custom-inp-size2" id="validationCustom06" name="tsignupname" placeholder="Name" data-error="#errNm1">
                                        
                                      </div>
                                  <div class="col-sm-11 mb-2 ml-5">
                                    <label for="validationCustom07" class="">Email:</label> &nbsp; <span id="errNm2" class="err-set" ></span><br>
                                    <input type="text" class="form-control custom-inp-size2" id="validationCustom07" name="tsignupemail" placeholder="Email"  data-error="#errNm2">
                                    
                                  </div>
                                  <div class="col-sm-11 mb-2 ml-5">
                                    <label for="validationCustom08"  class="">Password:</label> &nbsp; <span id="errNm3" class="err-set"></span><br>
                                    <input type="password" class="form-control custom-inp-size2" id="validationCustom08" name="tsignuppassword" placeholder="Password"   data-error="#errNm3">
                                    
                                  </div>
                                  <div class="col-sm-11 mb-2 ml-5">
                                    <label for="validationCustom09"  class="">Mobile No:</label> &nbsp; <span id="errNm4" class="err-set"></span><br>
                                    <input type="" class="form-control custom-inp-size2" id="validationCustom09" name="tsignupnumber" placeholder=""   data-error="#errNm4">
                                    
                                  </div>
                                  <div class="col-sm-12  text-center form-btn-padding d-block">
                                   
                                    <button  class="btn  custom-btn-css2">Sign up</button>
                                  </div>
                                </div>
                              </form>
                          </div>
                    </div>
                   
                    <div class="col-sm-4  no-gutters">
                        
                </div>
            
            </div>
            
        </div>
    </div>
    </div>
