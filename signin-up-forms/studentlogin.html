<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Bare - Start Bootstrap Template</title>

  <!-- Bootstrap core CSS -->
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,500;0,600;0,700;0,800;1,800&display=swap" rel="stylesheet">
  <link href="/signin-up-forms/bootstrap/css/form.css" rel="stylesheet" />

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand navbar-logo" href="/index.html"><h1>LOGO</h1></a>
     
    </div>
  </nav>
  
  
  <section class="bg-image">
    
  <!-- Page Content -->

<div class="container h-100">
  <div class="row h-100 align-items-center justify-content-center">
    <div class="col-sm-12 form-inner-img">
      <div class="card custom-card-style" style="width: 27rem; height:30rem">
        
        <div class="card-body">
          <div class="row justify-content-center">
            <div class="col-sm-12">
              <h2 style="text-align: center;font-weight: bold; color:#646DBD">Student Login</h2>
            </div>
            <div class="col-sm-12 icons-div text-center">
              <img src="/vendor/bootstrap/img/gmail.svg" height="38px"alt="">
              <img src="/vendor/bootstrap/img/linkedin.svg" height="50px" alt="">
              <img src="/vendor/bootstrap/img/facebook.svg" height="50px" alt="">
              <img src="/vendor/bootstrap/img/twitter.svg" height="50px" alt="">
            </div>
            <div class="col-sm-12 text-center">
              <p class="customlogin-text">or use your email to login</p>
            </div>
            <div class="col-sm-11 text-left mt-1">
              <form action="" class="custom-login-validation">
                <div class="form-row">
                  <div class="col-sm-12 mb-2">
                    <label for="validationCustom01" class="custom-color">Email:</label> &nbsp;<span id="errst1"></span><br>
                    <input type="text" class="form-control custom-inp-size" id="validationCustom01" name="email" placeholder="Email"  data-error="#errst1">
                    
                  </div>
                  <div class="col-sm-12 mb-2">
                    <label for="validationCustom02"  class="custom-color">Password:</label>  &nbsp;<span id="errst2"></span><br>
                    <input type="password" class="form-control custom-inp-size" id="validationCustom02" name="password" placeholder="Password"   data-error="#errst2">
                    
                  </div>
                  <div class="mx-auto d-block">
                    <button  class="btn btn-primary custom-btn-css">Login</button>
                    <a href="/signin-up-forms/studentsignup.html"   class="btn btn-primary custom-btn-css">Sign up</a>
                    
                  </div>
                </div>
              </form>
              
            </div>
          </div>
        
        </div>
      </div>

    </div>
    
  </div>
</div>
</section>

  <!-- Bootstrap core JavaScript -->
 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/vendor/bootstrap/js/main.js"></script>
  <script src="/signin-up-forms/bootstrap/js/main.js"></script>
</body>

</html>
